<div class="section-container column gap-50" (click)="closeBudget()">
    <div class="heading-container between">
        <h1>Budgets</h1>

        <div class="row align-center gap-10">
            <div class="btn-primary row gap-5 align-center" [class.isInactive]="activeBudgetId == ''" (click)="openDialog('edit-budget')">
                <img src="img/edit.svg">
                <span>Edit</span>
            </div>

            <div class="btn-primary" (click)="openDialog('add-budget')">
                <span>+ Add</span>
            </div>
        </div>
    </div>

    <div class="content-container column gap-20">
        @for(budget of data.budgets; track budget.id) {
            <div class="column between budget-container" (click)="toggleActiveBudget($event, budget.id)" [class.isActiveBudget]="activeBudgetId === budget.id">
                <div class="row between">
                    <div class="name">{{ budget.name }}:</div>
                    <div class="number txt-green">+ {{ utils.formatNumber(budget.amount) }}</div>
                </div>
                
                <div class="column between gap-15 information">
                    <div class="row between">
                        <div>Used:</div>
                        <div class="number txt-red">- {{ utils.formatNumber(budget.used) }}</div>
                    </div>
        
                    <div class="row between">
                        <div>Available:</div>
                        <div class="number txt-green">+ {{ utils.formatNumber(data.currentAvailable) }}</div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
